<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="bank.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to BD Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input id="username" type="text" name="" class="form-control" placeholder="Username">
            <br>
            <input id="password" type="password" name="" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction" class="text-center">
        <h1>Transaction Area </h1>
        <br>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="dep">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="wit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="money">1000</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="dAmount" class="form-control" type="text" name="" id="" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit" class="btn btn-success" type="submit">Deposit</button>
                </div>
            </div>


            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="wAmount" class="form-control" type="text" name="" id="" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw"class="btn btn-success" type="submit">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script src="bank.js"></script>
</body>

</html>
